<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./searchcar.css" />

  <body>
    //trying to remove car categpry thing for now hai (direct search garchu ahile lai)
    <div class="box">
      <form id="carsearch">
        <h3>Select Car Category</h3>
        <input type="radio" name="category_id" value="1" /> SUV <br />
        <input type="radio" name="category_id" value="2" /> Sedan <br />
        <input type="radio" name="category_id" value="3" /> Hatchback <br />

        <h3>Select Color</h3>
        <input type="radio" name="color" value="Green" />Green<br />
        <input type="radio" name="color" value="Blue" /> Blue <br />
        <input type="radio" name="color" value="Black" /> Black <br />

        <h3>Electric or Non-Electric</h3>
        <input type="radio" name="is_electric" value="1" /> Electric <br />
        <input type="radio" name="is_electric" value="0" /> Non-Electric <br />

        <button class="go" name="go">GO</button>
      </form>
    </div>
  </body>
